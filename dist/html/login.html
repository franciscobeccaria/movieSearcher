<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Login</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <a class="logo-link" href="../index.html">
                <h1 class="logo">MovieSearcher</h1>
            </a>
        </div>
        <div class="navigation">
            <div class="menu">
                <img id="menu-icon" class="menu-icon" src="../img/icons/menu.png" alt="">
            </div>
            <ul id="item-container" class="item-container">
                <li class="navigation-item hidden-item close-item"><img id="close-icon" class="close-icon" src="../img/icons/close.png" alt=""></li>
                <li class="navigation-item hidden-item"><a href="../index.html">Home</a></li>
                <li class="navigation-item"><a href="./login.html">My Lists</a></li>
                <li class="navigation-item"><a href="./my-user.html">My User</a></li>
            </ul>
        </div>
    </header>
    <main class="login-main">
        <div class="login-container">
            <div class="login-title-container">
                <h2 class="login-title">Login</h2>
            </div>
            <div class="login-inputs-container">
                <div class="login-name-container">

                    <input class="input-big-half" type="text" placeholder="Email">
                </div>
                <div class="login-name-container">
            
                    <input class="input-big-half" type="password" placeholder="Password">
                </div>
            </div>
            <div class="forgot-container">
                <a class="forgot">Forgot your password?</a>
            </div>
            <div class="login-buttons-container">
                <button class="middle-button white-button" onclick="window.location.href='./sign-up.html'"><p>Sign up</p></button>
                <button class="middle-button"><p>Login</p></button>
            </div>
            <div class="login-info-container">
                <div class="login-social-title-container">
                    <h3>or Sign up using ></h3>
                </div>
                <div class="login-social-container">
                    <div class="social-container">
                        <img class="social-icon" src="../img/icons/1024px-Facebook_Logo_(2019).png" alt="">
                    </div>
                    <div class="social-container">
                        <img class="social-icon" src="../img/icons/178-1783296_g-transparent-circle-google-logo.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="../scripts/styles.js"></script>
</body>
</html>
