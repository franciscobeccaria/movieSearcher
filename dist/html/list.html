<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="../img/icons/favicon.png" sizes="16x16">
    <title>Want To See</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <a class="logo-link" href="../index.html">
                <h1 class="logo">MovieSearcher</h1>
            </a>
        </div>
        <div class="navigation">
            <div class="menu">
                <img id="menu-icon" class="menu-icon" src="../img/icons/menu.png" alt="">
            </div>
            <ul id="item-container" class="item-container">
                <li class="navigation-item hidden-item close-item"><img id="close-icon" class="close-icon" src="../img/icons/close.png" alt=""></li>
                <li class="navigation-item hidden-item"><a href="../index.html">Home</a></li>
                <li id="loginLinkContainer" class="navigation-item"><a id="loginLink" href="./login.html">Login</a></li>
                <li id="myListsContainer" class="navigation-item no-show"><a id="myLists" href="./my-lists.html">My Lists</a></li>
                <li id="myUserContainer" class="navigation-item no-show"><a id="myUser" href="./my-user.html">My User</a></li>
            </ul>
        </div>
    </header>
    <main id="main-list-page" class="min-height-main">
        <div id="billboard-container" class="billboard-container">
            <div class="billboard-title-container">
                <h4 class="billbord-title">Trending Movies ></h4>
            </div>
            <div class="list-buttons-container">
                <button id="btn-create-list" class="middle-button"><p>Edit list</p></button>
                <button class="middle-button"><p>Delete list</p></button>
            </div>
            <div class="billboard">
                <!-- <a class="movie" href="./movie.html">
                    <div class="poster-container"><img class="poster-image" src="../img/posters/Proof_of_Life_film.jpg" alt=""></div>
                    <div class="movie-text-container"><p class="movie-text">Joker (2020)</p></div>
                </a> -->
            </div>
            <div class="load-more-container">
                <button id="load-more-btn-list" class="big-button no-show"><p>Load More ></p></button>
            </div>
        </div>
    </main>
    <footer></footer>
    <div id="modal-custom-list" class="modal-container">
        <div class="little-modal">
            <div class="little-modal-inside-container">
                <div class="title-little-modal-container">
                    <h2 class="title-little-modal">Edit list</h2>
                </div>
                <div class="input-little-modal-container">
                    <label class="input-label" for="">List name:</label>
                    <input id="modal-input" maxlength="40" class="input-big-half" type="text" placeholder="Enter a list name...">
                </div>
                <div class="btn-little-modal-container">
                    <button id="save-new-listname" class="middle-button"><p>Save changes</p></button>
                </div>
            </div>
        </div>
    </div>
    <div id="modal-delete-list" class="modal-container">
        <div class="little-modal">
            <div class="little-modal-inside-container">
                <div class="title-little-modal-container">
                    <h2 class="title-little-modal">Are you sure?</h2>
                </div>
                <div class="input-little-modal-container">
                    <label class="input-label" for="">This list will be permanently removed.</label>
                    <!-- <input id="modal-input" class="input-big-half" type="text" placeholder="Enter a list name..."> -->
                </div>
                <div class="btn-little-modal-container">
                    <button id="btn-delete-list-no" class="middle-button white-button margin-1rem"><p>No</p></button>
                    <button id="btn-delete-list-yes" class="middle-button margin-1rem"><p>Yes</p></button>
                </div>
            </div>
        </div>
    </div>
    <div id="snackbar">Some text some message..</div>
        <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-analytics.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-firestore.js"></script>

    <script src="/__/firebase/init.js"></script>
    
    <script type="text/javascript" src="../scripts/config/ConfigFirebase.js"></script>
    <script type="text/javascript" src="../scripts/general.js"></script>

    <script src="../scripts/movie.js"></script>
    <script src="../scripts/styles.js"></script>

    <script type="text/javascript" src="../scripts/auth/auth.js"></script>
    <script type="text/javascript" src="../scripts/auth/authController.js"></script>
</body>
</html>
