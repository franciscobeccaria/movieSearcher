    <header>
        <div class="logo-container">
            <a class="logo-link" href="../index.html">
                <h1 class="logo">MovieSearcher</h1>
            </a>
        </div>
        <div class="navigation">
            <div class="menu">
                <img id="menu-icon" class="menu-icon" src="../img/icons/menu.png" alt="">
            </div>
            <ul id="item-container" class="item-container">
                <li class="navigation-item hidden-item close-item"><img id="close-icon" class="close-icon" src="../img/icons/close.png" alt=""></li>
                <li class="navigation-item hidden-item"><a href="../index.html">Home</a></li>
                <li id="loginLinkContainer" class="navigation-item"><a id="loginLink" href="./login.html">Login</a></li>
                <li id="myListsContainer" class="navigation-item no-show"><a id="myLists" href="./my-lists.html">My Lists</a></li>
                <li id="myUserContainer" class="navigation-item no-show"><a id="myUser" href="./my-user.html">My User</a></li>

        </div>

    <main id="main-my-lists-page" class="my-lists-main">
        <div class="my-lists-container">
            <div class="my-lists-title-container">
                <h2 class="login-title">My Lists</h2>
                <button id="btn-create-list" class="middle-button"><p>Create a list</p></button>
            </div>
            <div id="my-lists-info-container" class="my-lists-info-container">
                <div class="loaderContainer">
                    <div class="loader"></div>
                  </div>
                <!-- <button class="list-select" onclick="window.location.href='./list.html'"><p>Want To See</p></button> -->
            </div>
        </div>
    </main>
    <footer></footer>
    <div id="modal-custom-list" class="modal-container">
        <div class="little-modal">
            <div id="little-modal-inside-container" class="little-modal-inside-container">
                <div class="title-little-modal-container">
                    <h2 class="title-little-modal">Create a list</h2>
                </div>
                <div class="input-little-modal-container">
                    <label class="input-label" for="">List name:</label>
                    <input id="modal-input" class="input-big-half" type="text" placeholder="Enter a list name...">
                </div>
                <div class="btn-little-modal-container">
                    <button id="btnCreateCustomList" class="middle-button"><p>Create</p></button>
                </div>
            </div>
        </div>
    </div>
    <div id="snackbar">Some text some message..</div>
