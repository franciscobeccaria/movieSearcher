<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="../img/icons/favicon.png" sizes="16x16">
    <title>Sign up</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <a class="logo-link" href="../index.html">
                <h1 class="logo">MovieSearcher</h1>
            </a>
        </div>
        <div class="navigation">
            <div class="menu">
                <img id="menu-icon" class="menu-icon" src="../img/icons/menu.png" alt="">
            </div>
            <ul id="item-container" class="item-container">
                <li class="navigation-item hidden-item close-item"><img id="close-icon" class="close-icon" src="../img/icons/close.png" alt=""></li>
                <li class="navigation-item hidden-item"><a href="../index.html">Home</a></li>
                <li class="navigation-item"><a href="./login.html">My Lists</a></li>
                <li class="navigation-item"><a href="./my-user.html">My User</a></li>
            </ul>
        </div>
    </header>
    <main class="login-main">
        <div class="login-container">
            <div class="login-title-container">
                <h2 class="login-title">Sign up</h2>
            </div>
            <div class="login-inputs-container">
                <div class="login-name-container">
                    <label class="input-label" for="">Email</label>
                    <input class="input-big-half" type="text" placeholder="Email">
                </div>
                <div class="login-name-container">
                    <label class="input-label" for="">Password</label>
                    <input class="input-big-half" type="password" placeholder="Password">
                </div>
                <div class="login-name-container">
                    <label class="input-label" for="">Confirm password</label>
                    <input class="input-big-half" type="password" placeholder="Confirm password">
                </div>
                <div>
                    <div class="login-name-container">
                        <label class="input-label" for="">Firstname</label>
                        <input class="input-big-half" type="text" placeholder="Firstname">
                    </div>
                    <div class="login-name-container">
                        <label class="input-label" for="">Lastname</label>
                        <input class="input-big-half" type="text" placeholder="Lastname">
                    </div>
                </div>
            </div>
            <div class="login-buttons-container center padding-10">
                <button class="middle-button"><p>Sign up</p></button>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="../scripts/styles.js"></script>
</body>
</html>
