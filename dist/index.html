<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="img/icons/favicon.png" sizes="16x16">
    <title>Movie Searcher</title>
</head>
<body>
    <header id="header">
        <div class="logo-container">
            <a class="logo-link" href="./index.html">
                <h1 class="logo">MovieSearcher</h1>
            </a>
        </div>
        <div class="navigation">
            <div class="menu">
                <img id="menu-icon" class="menu-icon" src="./img/icons/menu.png" alt="">
            </div>
            <ul id="item-container" class="item-container">
                <li class="navigation-item hidden-item close-item"><img id="close-icon" class="close-icon" src="./img/icons/close.png" alt=""></li>
                <li class="navigation-item hidden-item"><a href="./index.html">Home</a></li>
                <li class="navigation-item"><a href="./html/login.html">My Lists</a></li>
                <li class="navigation-item"><a id="myUser" href="./html/my-user.html">My User</a></li>
            </ul>
        </div>
    </header>
    <main id="main-index">
        <div class="searcher-container">
            <input class="searcher-input" type="text" placeholder="Search a movie..." name="" id="main-searcher">
            <button id="search-btn" class="searcher-btn"><img class="searcher-icon" src="./img/icons/loupe.png" alt=""></button>
        </div>
        <div class="billboard-container">
            <div id="no-results-container" class="no-results-container no-show">
                <div class="no-results big-button-only-info"><p>No results found</p></div>
            </div>
            <div id="billboard-title-container" class="billboard-title-container">
                <h4 id="billboard-title" class="billbord-title">Trending Movies ></h4>
            </div>
            <div id="billboard" class="billboard">
            </div>
            <div class="load-more-container">
                <button id="load-more-btn" class="big-button no-show"><p>Load More ></p></button>
            </div>
        </div>
    </main>
    <footer></footer>
    <div id="snackbar">Some text some message..</div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-analytics.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-firestore.js"></script>

    <script src="/__/firebase/init.js"></script>
    
    <script type="text/javascript" src="scripts/config/ConfigFirebase.js"></script>
    <script type="text/javascript" src="scripts/general.js"></script>

    <script src="./scripts/movie.js"></script>
    <script src="./scripts/styles.js"></script>

    <script type="text/javascript" src="scripts/auth/auth.js"></script>
    <script type="text/javascript" src="scripts/auth/authController.js"></script>    
</body>
</html>
